<!DOCTYPE html>
<html lang="IT">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fan Profile</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style-fan-v1.css">
    </head>
    <body>
        <nav class="top-bar-area-block d-flex-row align-items-center j-c-center white">
            <div class="container d-flex-row align-items-center j-c-center">
                <a href="#">
                    <img src="assets/logo.svg" alt="MIDLY">
                </a>
            </div>
        </nav>

        <div class="container p-b-24">
            <div id="page-title">
                <h1>Profilo</h1>
                <p class="fsize-xxs-2 f-w-200 grey-200 letter-spacing-1">La tua pagina profilo e le impostazioni</p>
            </div>

            <div class="fan-header d-flex-row align-items-center">
                <div class="m-r-4 fan-avatar"></div>
                <div class="d-flex-column j-c-start">
                    <h5 class="fsize-xxs-5 f-w-500">Daniel</h5>
                    <span class="fsize-xxs-3 f-w-300 grey-200 letter-spacing-1">Member since yesterday</span>
                </div>                    
            </div>

            <section id="social-accounts" class="m-t-10">
                <h4 class="fsize-xxs-5 m-b-4 letter-spacing-2 f-w-500">Il tuo Spotify</h4>
                <div id="spotify" class="w-100 social-card bg-dark-gradient-radial border-radius-16 d-flex-column j-c-center align-items-center">
                    <img class="social-logo" src="assets/spotify-logo.svg" alt="Spotify">
                    <span class="bg-blue-gradient fsize-xxs-2 f-w-200">Connetti</span>
                </div>
            </section>

            <section id="profile-setting" class="m-t-24">
                <h4 class="fsize-xxs-5 m-b-4 letter-spacing-2 f-w-500">Impostazioni</h4>
                <div class="d-flex-column">
                    <a class="d-flex-row j-c-space-between setting-item" href="#">
                        <div class="d-flex-row align-items-center w-100">
                            <img class="m-r-4" src="assets/icon-settings.svg" alt="SETTINGS">
                            <h5 class="fsize-xxs-3 f-w-300 letter-spacing-1">Informazioni personali</h5>
                        </div>
                        <img src="assets/icon-arrowright.svg" alt="">
                    </a>
                    <a class="d-flex-row j-c-space-between setting-item" href="#">
                        <div class="d-flex-row align-items-center w-100">
                            <img class="m-r-4" src="assets/icon-faq.svg" alt="FAQ">
                            <h5 class="fsize-xxs-3 f-w-300 letter-spacing-1">FAQ</h5>
                        </div>
                        <img src="assets/icon-arrowright.svg" alt="Go right">
                    </a>
                    <a class="d-flex-row j-c-space-between setting-item" href="#">
                        <div class="d-flex-row align-items-center w-100">
                            <img class="m-r-4" src="assets/icon-terms.svg" alt="TERMS">
                            <h5 class="fsize-xxs-3 f-w-300 letter-spacing-1">Termini e condizioni</h5>
                        </div>
                        <img src="assets/icon-arrowright.svg" alt="Go Right">
                    </a>
                </div>
            </section>
            
            <section id="copyright" class="t-align-center m-t-5 m-b-2">
                <span class="grey-300 fsize-xxs-1">Â© Mydly 2021</span>
            </section>
        </div>            
        
        <div class="app-bar-area d-flex-row j-c-center">            
            <div class="container d-flex-row align-items-center j-c-space-between">                
                <a href="">
                    <img src="assets/icon-search-inactive.svg" alt="Search">
                </a>
                <a href="">
                    <img src="assets/icon-rankings-inactive.svg" alt="Ranks">
                </a>
                <a href="profile.html">
                    <img src="assets/icon-profile-active.svg" alt="Profile">
                </a>                
            </div>
        </div>  
    </body>
</html>
