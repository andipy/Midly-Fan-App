<!DOCTYPE html>
<html lang="IT">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fan Recover Password Email Input</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style-fan-v1.css">
    </head>
    <body>
        <div class="container pb-xs-12">
            <nav class="top-bar-area-block d-flex-row align-items-center j-c-center white z-index-max">
                <div class="container d-flex-row align-items-center j-c-center">
                    <a href="#">
                        <img src="assets/logo.svg" alt="MIDLY">
                    </a>
                </div>
            </nav>

            <div>
                <h3 class="fsize-xs-6 f-w-500 mb-xs-1 white">Facci sapere la tua email</h3>
                <p class="fsize-xs-2 f-w-200 grey-200 letter-spacing-1 mt-xs-4">Riceverai un link via mail per resettare la tua password, inserisci e conferma la tua email!</p>
            </div>

            <div class="container position-absolute bottom-5">
                <form action="POST">
                    <div class="mt-xs-8 mb-xs-8">
                        <label class="fsize-xs-1 grey-300 letter-spacing-3 pl-xs-6" for="input-email">EMAIL</label>
                        <input id="input-email" class="bg-dark-soft white letter-spacing-1 border-radius-08" type="email" placeholder="Inserisci l’email del tuo account">
                    </div>
                    <div class="mt-xs-8 mb-xs-8">
                        <label class="fsize-xs-1 grey-300 letter-spacing-3 pl-xs-6" for="input-confirm-email">CONFERMA EMAIL</label>
                        <input id="input-confirm-email" class="bg-dark-soft white letter-spacing-1 border-radius-08" type="email" placeholder="Conferma l’email del tuo account"> 
                    </div>                                      

                    <button class="bg-blue-gradient" onclick="location.href='recover-password-email-sent.html'">
                        <span class="fsize-xs-3 f-w-400 white letter-spacing-1">Invia</span>                        
                    </button>
                    <!-- <button class="bg-dark-soft" onclick="location.href='recover-password-email-sent.html'">
                        <span class="fsize-xs-3 f-w-400 grey-500 letter-spacing-1">Invia</span>                        
                    </button> -->
                </form>

                <!-- <div class="d-flex-row align-items-center j-c-center mt-xs-6">
                    <p class="fsize-xs-2 grey-400 letter-spacing-1 mr-xs-2">Non hai un account?</p>
                    <a class="fsize-xs-2 grey-200 letter-spacing-1 text-underline" href="signup-fan.html">Registrati qui!</a>
                </div> -->
            </div>            
        </div>        
    </body>
</html>
