<!DOCTYPE html>
<html lang="IT">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fan Address View</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style-fan-v1.css">
    </head>
    <body>
        <div id="winner-message" class="winner-message w-100 z-index-max pt-xs-8 pb-xs-6 pt-sm-6 pb-sm-4 pt-md-4 pb-md-4 pt-lg-2 pb-lg-2 bg-purple-gradient">
            <div class="container">
                <!-- <h5 class="fsize-xs-5 mb-xs-2 mb-lg-1 letter-spacing-2 f-w-500">Leggi e conferma i tuoi dati</h5> -->
                <p class="fsize-xs-2 f-w-400 white letter-spacing-1 mb-xs-4">Leggi i tuoi dati e aggiornali se necessario. Confermali solo quando sono giusti!</p>
                <button class="bg-white" onclick="location.href='your-ranks-full-winner-message-data-compiled.html'">
                    <span class="fsize-xs-3 f-w-500 dark-900 letter-spacing-1 border-radius-100">Confermo, i dati sono giusti</span>                        
                </button>
            </div>            
        </div>

        <nav class="top-bar-area-block d-flex-row align-items-center j-c-center white z-index-max">
            <div class="container d-flex-row align-items-center j-c-center">
                <a class="topbar-icon-left" href="fan-personal-information.html">
                    <img src="assets/icon-arrowleft.svg" alt="BACK">
                </a>
                <h5 class="f-w-500 fsize-xxl-4 fsize-xl-4 fsize-lg-4 fsize-md-4 fsize-sm-4 fsize-xs-4 letter-spacing-1 j-c-center">Indirizzo</h5>
                <a class="topbar-icon-right" href="fan-personal-information-address-edit-mode.html">
                    <img src="assets/icon-edit.svg" alt="EDIT">
                </a>
            </div>
        </nav>

        <div class="container pb-xs-12 pb-lg-1">
            <!-- <div id="instructions" class="mt-xs-4">
                <p class="fsize-xs-2 f-w-200 grey-200 letter-spacing-1">Aggiorna il tuo indirizzo con tutte le informazioni, è necessario per farti avere i premi, di qualsiasi tipo essi siano!</p>
            </div> -->

            <div class="mt-xs-8 mb-xs-8">
                <label class="fsize-xs-1 grey-300 letter-spacing-3" for="input-name">STATO</label>
                <p class="fsize-xs-2 f-w-300 grey-50 letter-spacing-1 mt-xs-2">Italia</p>
            </div>
            <div class="mt-xs-8 mb-xs-8">
                <label class="fsize-xs-1 grey-300 letter-spacing-3" for="input-name">COMUNE</label>
                <p class="fsize-xs-2 f-w-300 grey-400 letter-spacing-1 mt-xs-2">Nessuna città o comune! Aggiungila ☝️</p>
            </div>
            <div class="mt-xs-8 mb-xs-8">
                <label class="fsize-xs-1 grey-300 letter-spacing-3" for="input-name">VIA E NUMERO</label>
                <p class="fsize-xs-2 f-w-300 grey-400 letter-spacing-1 mt-xs-2">Nessun indirizzo! Aggiungilo ☝️</p>
            </div>
            <div class="mt-xs-8 mb-xs-8">
                <label class="fsize-xs-1 grey-300 letter-spacing-3" for="input-name">PROVINCIA</label>
                <p class="fsize-xs-2 f-w-300 grey-50 letter-spacing-1 mt-xs-2">MI</p>
            </div>
            <div class="mt-xs-8 mb-xs-8">
                <label class="fsize-xs-1 grey-300 letter-spacing-3" for="input-name">CAP</label>
                <p class="fsize-xs-2 f-w-300 grey-400 letter-spacing-1 mt-xs-2">Nessun CAP! Aggiungilo ☝️</p>
            </div>
        </div>        
    </body>
</html>
