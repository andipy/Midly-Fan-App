<!DOCTYPE html>
<html lang="IT">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fan Login Email And Password</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style-fan-v1.css">
    </head>
    <body>        
        <nav class="top-bar-area-block d-flex-row align-items-center j-c-center white z-index-max">
            <div class="container d-flex-row align-items-center j-c-center">
                <a href="#">
                    <img src="assets/logo.svg" alt="MIDLY">
                </a>
            </div>
        </nav>
        
        <div class="container pb-xs-12 pb-lg-8">
            <div>
                <h2 class="fsize-xs-9 mb-xs-1 white">Bentornata!</h2>
                <p class="fsize-xs-2 f-w-200 grey-200 letter-spacing-1">Accedi al tuo account Midly con mail e password.</p>
            </div>
            
            <!-- this div down here was fixed at the bottom (class="container position-absolute bottom-5"), but it gives problems in short screens -->
            <div>
                <form action="POST">
                    <div class="mt-xs-8 mb-xs-8 mt-lg-4 mb-lg-4">
                        <label class="fsize-xs-1 grey-300 letter-spacing-3 pl-xs-6" for="input-email">EMAIL</label>
                        <input id="input-email" class="bg-dark-soft white letter-spacing-1 border-radius-08" type="email" placeholder="La tua email">
                    </div>
                    <div class="mt-xs-8 mb-xs-8 mt-lg-4 mb-lg-4">
                        <label class="fsize-xs-1 grey-300 letter-spacing-3 pl-xs-6" for="input-password">PASSWORD</label>
                        <input id="input-password" class="bg-dark-soft white letter-spacing-1 border-radius-08" type="password" placeholder="La tua password">
                        <div class="d-flex-row align-items-center j-c-start mt-xs-2">
                            <p class="fsize-xs-1 grey-400 letter-spacing-1 mr-xs-2">Password dimenticata?</p>
                            <a class="fsize-xs-1 grey-200 letter-spacing-1 f-w-300 text-underline" href="recover-password-input-email.html">Recuperala!</a>
                        </div>  
                    </div>

                    <div id="error-message-card" class="error-message">
                        <div class="d-flex-row align-items-center pl-xs-4 pr-xs-4 pt-xs-4 pb-xs-4 bg-red-300 border-radius-08">
                            <img class="mr-xs-4" src="assets/icon-error.svg" alt="ALT!">
                            <p class="fsize-xs-1 f-w-400 white letter-spacing-1 line-height-sm mr-xs-2">Il nome deve essere composto almeno da 3 caratteri! {{or any other error message}}</p>
                        </div>
                    </div>

                    <button class="bg-blue-gradient" onclick="location.href='your-ranks-full.html'">
                        <span class="fsize-xs-3 f-w-400 white letter-spacing-1">Accedi</span>                        
                    </button>
                    <!-- <button class="bg-dark-soft" onclick="location.href='your-ranks-full.html'">
                        <span class="fsize-xs-3 f-w-400 grey-500 letter-spacing-1">Accedi</span>                        
                    </button> -->
                </form>

                <div class="d-flex-row align-items-center j-c-center mt-xs-6">
                    <p class="fsize-xs-2 grey-400 letter-spacing-1 mr-xs-2">Non hai un account?</p>
                    <a class="fsize-xs-2 grey-200 letter-spacing-1 text-underline" href="signup-fan.html">Registrati qui!</a>
                </div>
            </div>            
        </div>        
    </body>
</html>
