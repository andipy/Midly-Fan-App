<!DOCTYPE html>
<html lang="IT">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Artist Page After Follow</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style-fan-v1.css">
    </head>
    <body>
        <div id="link-copied-message" class="container position-absolute z-index-max snackbar d-none">
            <div class="d-flex-row align-items-center pl-xs-4 pr-xs-4 pt-xs-4 pb-xs-4 bg-green-300 border-radius-08">
                <img class="mr-xs-4" src="../assets/icon-success-standard.svg" alt="YE!">
                <p class="fsize-xs-1 f-w-400 white letter-spacing-1 line-height-sm mr-xs-2">Link copiato negli appunti!</p>
            </div>
        </div>

        <nav class="top-bar-area-overlay d-flex-row align-items-center j-c-center white z-index-4">
            <div class="container d-flex-row align-items-center">
                <a href="calcutta-after-follow.html">
                    <img src="../assets/icon-arrowleft.svg" alt="BACK">
                </a>
            </div>
        </nav>

        <header class="position-relative">            
            <div class="h-xs-40">
                <img class="w-100 h-inherit object-fit-cover" src="../assets/calcutta.png" alt="{{artist-name}}">
                <div class="overlay-header bg-dark-overlay-header"></div>
            </div>

            <div class="container">
                <div class="position-absolute d-flex-row align-items-center bottom-5 z-index-2">
                    <div class="artist-avatar-wrapper position-relative">
                        <img class="avatar-72 border-radius-100" src="../assets/calcutta.png">                       
                        <img class="artist-avatar-verified-icon" src="../assets/icon-verified-artist.svg" alt="Verified">
                    </div>
                    <div class="d-flex-column no-shrink j-c-start ml-xs-8">
                        <h5 class="fsize-xs-5 f-w-500">Calcutta</h5>
                        <span class="fsize-xs-1 f-w-300 grey-200 letter-spacing-1">211K followers</span>
                    </div>                    
                </div>
            </div>
        </header>
        
        <div class="container pb-xs-8 pb-lg-2">
            <section id="rank" class="mt-xs-10">
                <div class="mb-xs-8">
                    <h4 class="fsize-xs-5 mb-xs-1 letter-spacing-2 f-w-500">Invita tutti i tuoi amici!</h4>
                    <p class="fsize-xs-2 f-w-200 grey-200 letter-spacing-1">Per ognuno di loro che si iscrive e segue un artista guadagnerai 15 punti su Midly!</p>
                </div>
            </section>

            <section id="invite-friend-link-section" class="mt-xs-12">
                <p class="fsize-xs-2 f-w-200 grey-200 letter-spacing-1 mb-xs-1">Copia e invia il link dove vuoi</p>
                <div id="invite-friend-link" class="d-flex-row j-c-space-between align-items-center border-radius-08 bg-dark-soft pb-xs-4 pt-xs-4 pl-xs-8 pr-xs-8">
                    <span class="fsize-xs-1 f-w-400 white letter-spacing-1">https://www.midly.it/signup?..</span>
                    <img src="../assets/icon-copy.svg" alt="COPY">
                </div>
            </section>

            <div class="d-flex-row align-items-center j-c-center mt-xs-8 mb-xs-4">
                <hr class="w-100">
                <p class="fsize-xs-1 f-w-200 grey-200 letter-spacing-1 pl-xs-2 pr-xs-2">oppure</p>
                <hr class="w-100">
            </div>

            <button class="bg-green-whatsapp" onclick="location.href=''">
                <span class="fsize-xs-3 f-w-400 white letter-spacing-1">Invita tramite whatsapp</span>                        
            </button>
        </div>

        <script>
            var linkCopiedMessage = document.getElementById("link-copied-message");
            var inviteLink = document.getElementById("invite-friend-link");

            function hideMessage() {
                linkCopiedMessage.style.display = 'none';
            }
            function showMessage() {
                linkCopiedMessage.style.display = 'block';
                setTimeout(hideMessage, 1500);
            }

            inviteLink.addEventListener('click', showMessage);
        </script>
    </body>
</html>
