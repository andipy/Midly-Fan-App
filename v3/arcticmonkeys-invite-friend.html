        <div id="link-copied-message" class="container position-fixed z-index-max snackbar d-none">
            <div class="d-flex-row align-items-center pl-xs-4 pr-xs-4 pt-xs-4 pb-xs-4 bg-green-300 border-radius-08">
                <img class="mr-xs-4" src="../assets/icon-success-standard.svg" alt="YE!">
                <p class="fsize-xs-1 f-w-400 white letter-spacing-1 line-height-sm mr-xs-2">Link copiato negli appunti!</p>
            </div>
        </div>

        <nav class="top-bar-area-overlay-fixed bg-dark d-flex-row align-items-center j-c-center white z-index-max top-0 shadow-dark-400">
            <div class="container d-flex-row align-items-center j-c-center">
                <a class="topbar-icon-left" href="arcticmonkeys-after-follow.html">
                    <img src="../assets/icon-arrowleft.svg" alt="BACK">
                </a>
                <div class="d-flex-column align-items-center w-75">
                    <div class="d-flex-row align-items-center j-c-start no-shrink">
                        <div class="position-relative mr-xs-4">
                            <img class="avatar-36 border-radius-100" src="../assets/arcticmonkeys.jpg">                       
                            <img class="artist-avatar-verified-icon avatar-12" src="../assets/icon-verified-artist.svg" alt="Verified">
                        </div>                    
                        <h2 id="artist-name" class="f-w-600 fsize-xxl-2 fsize-xl-2 fsize-lg-2 fsize-md-2 fsize-sm-2 fsize-xs-2 letter-spacing-1 no-shrink w-100">Arctic Monkeys</h2>
                    </div>
                </div>
            </div>
        </nav>

        <div id="invite-friend-cover-img" class="pt-xs-20 pt-lg-6">
            <img class="w-100" src="../assets/invite-friend-illustration.svg" alt="{{artist-name}}">
        </div>

        <div class="container pb-xs-8 pb-lg-2">
            <section class="mt-xs-4">
                <h4 class="fsize-xs-5 mb-xs-1 letter-spacing-2 f-w-500">Invita tutti i tuoi amici!</h4>
                <p class="fsize-xs-2 f-w-200 grey-200 letter-spacing-1">Per ognuno di loro che si iscrive e segue un artista guadagnerai 15 punti su Midly!</p>
            </section>

            <section id="invitation-options">
                <div id="invite-friend-link-section" class="mt-xs-12">
                    <p class="fsize-xs-2 f-w-200 grey-200 letter-spacing-1 mb-xs-1">Copia e invia il link dove vuoi</p>
                    <div id="invite-friend-link" class="d-flex-row j-c-space-between align-items-center border-radius-08 bg-dark-soft pb-xs-4 pt-xs-4 pl-xs-8 pr-xs-8">
                        <span class="fsize-xs-1 f-w-400 white letter-spacing-1">https://www.midly.it/signup?..</span>
                        <img src="../assets/icon-copy.svg" alt="COPY">
                    </div>
                </div>

                <div class="d-flex-row align-items-center j-c-center mt-xs-8 mb-xs-4">
                    <hr class="w-100">
                    <p class="fsize-xs-1 f-w-200 grey-200 letter-spacing-1 pl-xs-2 pr-xs-2">oppure</p>
                    <hr class="w-100">
                </div>

                <button class="bg-green-whatsapp" onclick="location.href=''">
                    <span class="fsize-xs-3 f-w-400 white letter-spacing-1">Invita tramite whatsapp</span>
                </button>
            </section>
        </div>

        <script>
            var linkCopiedMessage = document.getElementById("link-copied-message");
            var inviteLink = document.getElementById("invite-friend-link");

            function hideMessage() {
                linkCopiedMessage.style.display = 'none';
            }
            function showMessage() {
                linkCopiedMessage.style.display = 'block';
                setTimeout(hideMessage, 1500);
            }

            inviteLink.addEventListener('click', showMessage);
        </script>
    </body>
