<!DOCTYPE html>
<html lang="IT">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Socials Apple Disonnected</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style-fan-v1.css">
    </head>
    <body>
        <nav class="top-bar-area-overlay d-flex-row align-items-center j-c-center white z-index-max">
            <div class="container d-flex-row align-items-center">
                <a href="arcticmonkeys-rank-socials-not-connected.html">
                    <img src="../assets/icon-arrowleft.svg" alt="BACK">
                </a>
            </div>
        </nav>

        <div class="container pt-xs-20 pt-lg-6 pb-xs-24 pb-lg-8">
            <h4 class="fsize-xs-5 mb-xs-2 mb-lg-1 letter-spacing-2 f-w-500 mt-xs-5">Connetti i tuoi social</h4>

            <section id="apple-account" class="mt-xs-5">                
                <div id="apple-music-connected" class="bg-dark-gradient-radial border-radius-1 d-flex-column align-items-start j-c-center pt-xs-8 pb-xs-2 pr-xs-8 pl-xs-8">
                    <div class="d-flex-row gap-1em align-items-center mb-xs-4">
                        <img class="social-logo" src="../assets/apple-music-logo-sm.svg" alt="Apple Music">
                        <span class="fsize-xs-3">Connetti Apple Music per fare punti!</span>
                    </div>

                    <p class="font-body f-w-400 fsize-xs-1 grey-200 line-height-140">Midly traccia i brani che ascolti e li converte in punti nelle classifiche degli artisti che segui!</p>

                    <button class="bg-apple-music white letter-spacing-1 f-w-500">CONNETTI APPLE MUSIC</button>
                </div>
            </section>

            <section id="tiktok-account" class="mt-xs-5">
                <div id="tiktok-to-connect" class="w-100 social-card-1 bg-dark-gradient-radial border-radius-1 d-flex-column j-c-center align-items-center">
                    <img class="social-logo" src="../assets/tik-tok-logo-sm.svg" alt="Tik Tok">
                    <div class="d-flex-row align-items-center j-c-space-between pt-xs-04 pb-xs-04 pr-xs-4 pl-xs-2 bg-greyish-800 border-radius-100 mt-xs-4">
                        <img class="apple-music-logo" src="../assets/icon-ok-xs.svg" alt="OK">
                        <span class="greyish-300 fsize-xs-1 f-w-300 ml-xs-4 no-shrink">Connesso</span>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
