                <h5 class="f-w-500 fsize-xxl-4 fsize-xl-4 fsize-lg-4 fsize-md-4 fsize-sm-4 fsize-xs-4 letter-spacing-1 j-c-center">Dati di spedizione</h5>

            <div>
                <form action="POST">
                    <div class="mt-xs-8 mb-xs-8">
                        <label class="fsize-xs-1 grey-300 letter-spacing-3 pl-xs-6" for="input-name">NOME</label>
                        <input id="input-name" class="bg-dark-soft white letter-spacing-1 border-radius-08" type="text" placeholder="es: Lara">
                    </div>
                    <div class="mt-xs-8 mb-xs-8">
                        <label class="fsize-xs-1 grey-300 letter-spacing-3 pl-xs-6" for="input-last-name">COGNOME</label>
                        <input id="input-last-name" class="bg-dark-soft white letter-spacing-1 border-radius-08" type="text" placeholder="es: Rossini">
                    </div>
                    <div class="mt-xs-8 mb-xs-8">
                        <label class="fsize-xs-1 grey-300 letter-spacing-3 pl-xs-6" for="input-street">VIA E NUMERO</label>
                        <input id="input-street" class="bg-dark-soft white letter-spacing-1 border-radius-08" type="text" placeholder="es: Via dei Matti 20">
                    </div>
                    <div class="mt-xs-8 mb-xs-8">
                        <label class="fsize-xs-1 grey-300 letter-spacing-3 pl-xs-6" for="input-zip-code">CAP</label>
                        <input id="input-zip-code" class="bg-dark-soft white letter-spacing-1 border-radius-08" type="number" placeholder="es: 21020">
                    </div>
                    <div class="mt-xs-8 mb-xs-8">
                        <label class="fsize-xs-1 grey-300 letter-spacing-3 pl-xs-6" for="input-city">COMUNE/CITTÀ</label>
                        <input id="input-city" class="bg-dark-soft white letter-spacing-1 border-radius-08" type="text" placeholder="es: Milano">
                    </div>
                    <div class="mt-xs-8 mb-xs-8">
                        <label class="fsize-xs-1 grey-300 letter-spacing-3 pl-xs-6" for="input-province">PROVINCIA</label>
                        <input id="input-province" class="bg-dark-soft white letter-spacing-1 border-radius-08" type="text" placeholder="es: (MI)">
                    </div>
                    <div class="mt-xs-8 mb-xs-8">
                        <label class="fsize-xs-1 grey-300 letter-spacing-3 pl-xs-6" for="input-country">STATO</label>
                        <input id="input-country" class="bg-dark-soft white letter-spacing-1 border-radius-08" type="text" placeholder="es: Italia">
                    </div>
                    <!-- Let's leave this param out for the moment -->
