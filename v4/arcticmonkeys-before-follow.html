<!DOCTYPE html>
<html lang="IT">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Artist Page Before Follow</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style-fan-vcurrent.css">
    </head>
    <body>
        <nav class="top-bar-area-overlay d-flex-row align-items-center j-c-center white z-index-max">
            <div class="container d-flex-row align-items-center">
                <a href="followed-full.html">
                    <img src="../assets/icon-arrowleft.svg" alt="BACK">
                </a>
            </div>
        </nav>

        <main class="container top-navbar h-artist-card-full position-relative border-radius-1 overflow-all-hidden">
            <img class="w-100 h-inherit object-fit-cover" src="../assets/arcticmonkeys.jpg" alt="{{artist-name}}">
            <div class="w-100 pr-xs-4 pl-xs-4 position-absolute bottom-0 z-index-2">
                <div class="d-flex-row align-items-center">
                    <div class="position-relative">
                        <img class="avatar-64 border-radius-100" src="../assets/arcticmonkeys.jpg">                       
                        <img class="artist-avatar-verified-icon" src="../assets/icon-verified-artist.svg" alt="Verified">
                    </div>
                    <div class="d-flex-column no-shrink j-c-start ml-xs-4">
                        <h5 class="grey-100 no-shrink fsize-xs-5 f-w-500">Arctic Monkeys</h5>
                    </div> 
                                       
                </div>

                <!-- <p class="fsize-xs-2 f-w-300 grey-100 letter-spacing-1">Segui l'artista ed entra nel suo mondo!</p> -->
                <p class="fsize-xs-2 f-w-300 grey-100 letter-spacing-1">Follow the artist to enter his world!</p>                                     
                <button class="bg-acid-lime black font-body fsize-xs-3 f-w-600 mt-xs-4 mb-xs-4">Follow</button>
            </div>
            <div class="overlay-header bg-dark-overlay-big-card"></div>
        </main>
        
        <div class="app-bar-area d-flex-row j-c-center z-index-max">            
            <div class="container d-flex-row align-items-center j-c-space-between">                
                <a href="search.html">
                    <div class="d-flex-column align-items-center">
                        <img src="../assets/icon-search-active.svg" alt="Search">
                        <span class="fsize-xs-0 f-w-600 lime-400 letter-spacing-1">Search</span>
                    </div>                    
                </a>
                <a href="followed-empty.html">
                    <div class="d-flex-column align-items-center">
                        <img src="../assets/icon-rankings-inactive.svg" alt="Ranks">
                        <span class="fsize-xs-0 f-w-300 dark-200 letter-spacing-1">Following</span>
                    </div>
                </a>
                <a href="profile-socials-disconnected.html">
                    <div class="d-flex-column align-items-center">
                        <img src="../assets/icon-profile-inactive.svg" alt="Profile">
                        <span class="fsize-xs-0 f-w-300 dark-200 letter-spacing-1">Profile</span>
                    </div>
                </a>                
            </div>
        </div>  
    </body>
</html>
