<!DOCTYPE html>
<html lang="IT">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Artist Page After Follow</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style-fan-v1.css">
    </head>
    <body>
        <div class="container d-flex-row j-c-end">
            <div id="shop-button" class="position-fixed d-flex-column j-c-center topbar-icon-size-md bg-purple-400-op-75 border-radius-100 z-index-max">
                <div class="d-flex-row j-c-center align-items-center border-radius-100">
                    <img class="w-50" src="../assets/icon-shop.svg" alt="GO">
                </div>
                <div class="d-flex-row j-c-center">
                    <span class="fsize-xs-0">Shop</span>
                </div>                        
            </div>
        </div>

        <nav class="top-bar-area-overlay-fixed d-flex-row align-items-center j-c-center white z-index-max">
            <div class="container d-flex-row align-items-center">
                <a href="followed-full.html" class="d-flex-row avatar-32 border-radius-100 bg-dark-soft-transp75">
                    <img src="../assets/icon-arrowleft.svg" alt="BACK">
                </a>
            </div>
        </nav>

        <header class="position-relative">            
            <div class="h-xs-30 h-lg-30">
                <img class="w-100 h-inherit object-fit-cover" src="../assets/arcticmonkeys.jpg" alt="{{artist-name}}">
                <div class="overlay-header bg-dark-overlay-header"></div>
            </div>

            <div class="container">
                <div class="position-absolute d-flex-row align-items-center bottom-5 z-index-2">
                    <div class="artist-avatar-wrapper position-relative">
                        <img class="avatar-72 border-radius-100" src="../assets/arcticmonkeys.jpg">                       
                        <img class="artist-avatar-verified-icon" src="../assets/icon-verified-artist.svg" alt="Verified">
                    </div>
                    <div class="d-flex-column no-shrink j-c-start ml-xs-6">
                        <h5 class="fsize-xs-5 f-w-500">Arctic Monkeys</h5>
                    </div>                    
                </div>
            </div>
        </header>
        
        <div class="container pb-xs-24 pb-lg-8">
            <div>
                <button class="bg-dark-soft" onclick="location.href=''">
                    <span class="fsize-xs-3 f-w-500 grey-500 letter-spacing-1">Segui già</span>                        
                </button>
            </div>

            <article id="rank" class="mt-xs-5 mt-lg-5">
                <a class="d-flex-row j-c-space-between bg-dark-gradient pb-xs-8 pt-xs-8 pr-xs-8 pl-xs-8 border-radius-1_25" href="arcticmonkeys-rank-empty-socials-connected.html">
                    <div class="d-flex-row align-items-center">
                        <div class="text-info d-flex-column">
                            <div class="fsize-xs-4 mb-xs-4">Entra in classifica!</div>
                            <div class="d-flex-row align-items-center align-self-start bg-purple-200-transp10 pr-xs-60 pl-xs-4 pt-xs-2 pb-xs-2 border-radius-100">
                                <img src="../assets/icon-prize-rank-card.svg" alt=" points">
                                <div class="purple-500 fsize-xs-1 line-height-140 font-body ml-xs-2 no-shrink">3 premi questo mese</div>                                
                            </div>
                        </div>
                    </div>
                    <img class="arrow" src="../assets/icon-arrowright-rounded-dark.svg" alt="Go right">
                </a>
            </article>

            <article id="fan-club" class="mt-xs-4">
                <a class="d-flex-row j-c-space-between bg-dark-gradient pb-xs-8 pt-xs-8 pr-xs-8 pl-xs-8 border-radius-1_25" href="arcticmonkeys-fanclub-threads-subscribe.html">
                    <div class="d-flex-row">
                        <div class="text-info d-flex-column">
                            <div class="fsize-xs-4 mb-xs-4">Abbonati al club privato di Arctic Monkeys!</div>
                            <div class="purple-500 fsize-xs-1 line-height-140 font-body">Chatta direttamente con l’artista, ricevi news e contenuti esclusivi prima di tutti.</div>
                        </div>
                    </div>
                    <img class="arrow" src="../assets/icon-arrowright-rounded-dark.svg" alt="Go right">
                </a>
            </article>

            <article id="invite-friend" class="mt-xs-4">
                <a class="d-flex-row j-c-space-between bg-dark-gradient pb-xs-8 pt-xs-8 pr-xs-8 pl-xs-8 border-radius-1_25" href="arcticmonkeys-invite-friend.html">
                    <div class="text-info d-flex-column w-100">
                        <div class="fsize-xs-4 mb-xs-4">Invita un amico!</div>
                        <div class="d-flex-row">
                            <p class="purple-500 fsize-xs-1 line-height-140 font-body">Guadagnerai 15 punti</p>
                            <img class="ml-xs-2" src="../assets/icon-point-xs.svg" alt=" points">
                        </div>
                        <p class="purple-500 fsize-xs-1 line-height-140 font-body">nella clasifica dell'artista!</p>
                    </div>
                    <img src="../assets/icon-arrowright-rounded-dark.svg" alt="Go right">
                </a>
            </article>
        </div>            
        
        <div class="app-bar-area d-flex-row j-c-center z-index-max">            
            <div class="container d-flex-row align-items-center j-c-space-between">                
                <a href="search.html">
                    <div class="d-flex-column align-items-center">
                        <img src="../assets/icon-search-inactive.svg" alt="Search">
                        <span class="fsize-xs-0 f-w-300 dark-200 letter-spacing-1">Cerca</span>
                    </div>                    
                </a>
                <a href="followed-full.html">
                    <div class="d-flex-column align-items-center">
                        <img src="../assets/icon-rankings-active.svg" alt="Ranks">
                        <span class="fsize-xs-0 f-w-600 purple-200 letter-spacing-1">Seguiti</span>
                    </div>
                </a>
                <a href="profile-socials-disconnected.html">
                    <div class="d-flex-column align-items-center">
                        <img src="../assets/icon-profile-inactive.svg" alt="Profile">
                        <span class="fsize-xs-0 f-w-300 dark-200 letter-spacing-1">Profilo</span>
                    </div>
                </a>                
            </div>
        </div>  
    </body>
</html>
